<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Red Shed • Boat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100">
  <div class="max-w-6xl mx-auto p-4">
    <a class="text-slate-300 hover:underline" href="/ui/dashboard.html">← Back</a>
    <h1 id="title" class="text-2xl font-bold mt-2">Boat</h1>
    <div id="meta" class="text-sm text-slate-300 mb-4"></div>
    <div class="flex items-center justify-between mb-2">
      <div class="text-xl font-semibold">History</div>
      <div class="space-x-2 text-sm">
        <input id="from" class="px-2 py-1 rounded bg-slate-700 w-44" placeholder="From (ISO)" />
        <input id="to" class="px-2 py-1 rounded bg-slate-700 w-44" placeholder="To (ISO)" />
        <button id="apply" class="px-3 py-1 bg-slate-700 rounded">Apply</button>
        <button id="csv" class="px-3 py-1 bg-slate-700 rounded">Export CSV</button>
        <button id="pdf" class="px-3 py-1 bg-slate-700 rounded">Export PDF</button>
      </div>
    </div>
    <table class="w-full text-left text-sm">
      <thead class="text-slate-300">
        <tr><th class="py-1">Exit Time</th><th>Entry Time</th><th>Duration</th></tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
    <div class="flex items-center justify-between mt-2 text-sm">
      <div id="pagerInfo" class="text-slate-300"></div>
      <div class="space-x-2">
        <button id="prev" class="px-3 py-1 bg-slate-700 rounded">Prev</button>
        <button id="next" class="px-3 py-1 bg-slate-700 rounded">Next</button>
      </div>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(location.search); const id = params.get('id');
    let page=1, limit=20; function q(){ const p=new URLSearchParams(); if(from.value)p.set('from',from.value); if(to.value)p.set('to',to.value); p.set('page',page); p.set('limit',limit); return p.toString(); }
    async function loadMeta(){ const boats = await fetch('/api/boats?includeDeactivated=true').then(r=>r.json()); const b=boats.find(x=>x.id==id); if(!b){return;} document.getElementById('title').textContent=b.display_name; document.getElementById('meta').textContent=`State: ${b.last_state || '—'} • Last update: ${new Date(b.last_update||'').toLocaleString()}`; }
    async function loadHistory(){ const res = await fetch(`/api/boats/${id}/history?${q()}`); const d=await res.json(); const tbody=document.getElementById('rows'); tbody.innerHTML=d.rows.map(r=>`<tr class="border-b border-slate-800"><td class="py-1">${r.exit_time?new Date(r.exit_time).toLocaleString():'—'}</td><td>${r.entry_time?new Date(r.entry_time).toLocaleString():'—'}</td><td>${r.duration_seconds!=null?(r.duration_seconds/60|0)+' min':''}</td></tr>`).join(''); document.getElementById('pagerInfo').textContent=`Page ${d.page} • ${d.total} total`; }
    document.getElementById('apply').onclick=()=>{ page=1; loadHistory(); };
    document.getElementById('prev').onclick=()=>{ if(page>1){ page--; loadHistory(); } };
    document.getElementById('next').onclick=()=>{ page++; loadHistory(); };
    document.getElementById('csv').onclick=()=>{ const p=new URLSearchParams(); if(from.value)p.set('from',from.value); if(to.value)p.set('to',to.value); p.set('boatId',id); location.href=`/api/reports/usage/export.csv?${p.toString()}`; };
    document.getElementById('pdf').onclick=()=>{ const p=new URLSearchParams(); if(from.value)p.set('from',from.value); if(to.value)p.set('to',to.value); p.set('boatId',id); location.href=`/api/reports/usage/export.pdf?${p.toString()}`; };
    loadMeta(); loadHistory();
  </script>
</body>
</html>
