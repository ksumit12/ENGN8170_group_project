<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Red Shed • Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100">
  <div class="max-w-7xl mx-auto p-4">
    <div class="flex items-center justify-between mb-4">
      <div class="text-2xl font-bold">Red Shed • Dashboard</div>
      <div class="space-x-2">
        <a class="px-3 py-2 bg-slate-700 rounded" href="/ui/admin.html">Admin</a>
        <a class="px-3 py-2 bg-slate-700 rounded" href="/ui/reports.html">Reports</a>
      </div>
    </div>
    <div id="overdue" class="hidden mb-4 p-3 rounded bg-red-700"></div>
    <div id="boats" class="grid md:grid-cols-2 lg:grid-cols-3 gap-3"></div>
  </div>
  <script>
    const boatsEl = document.getElementById('boats');
    const overdueEl = document.getElementById('overdue');

    function relTime(iso){ if(!iso) return '—'; const d=new Date(iso);const s=((Date.now()-d)/1000)|0; if(s<60)return s+'s ago'; if(s<3600)return (s/60|0)+'m ago'; return (s/3600|0)+'h ago'; }

    async function refreshBoats(){
      const res = await fetch('/api/boats'); const data = await res.json();
      boatsEl.innerHTML = data.map(b=>`
        <div class="bg-slate-800 rounded p-3">
          <div class="flex items-center justify-between">
            <a class="font-semibold hover:underline" href="/ui/boat.html?id=${b.id}">${b.display_name}</a>
            <span class="px-2 py-0.5 rounded text-xs ${b.last_state==='ON_WATER' ? 'bg-amber-500 text-black' : 'bg-emerald-500 text-black'}">${b.last_state || '—'}</span>
          </div>
          <div class="text-xs text-slate-300 mt-1">Last: ${new Date(b.last_update||'').toLocaleString()} (${relTime(b.last_update)})</div>
        </div>`).join('');
    }

    async function refreshOverdue(){
      const res = await fetch('/api/overdue'); if(!res.ok) return; const d = await res.json();
      if(d.overdue_boat_ids && d.overdue_boat_ids.length){ overdueEl.classList.remove('hidden'); overdueEl.textContent = `Overdue after ${d.closing_time}: ` + d.overdue_boat_ids.join(', ');} else overdueEl.classList.add('hidden');
    }

    function startSSE(){ const es=new EventSource('/api/stream'); es.onmessage=()=>{ refreshBoats(); refreshOverdue(); }; es.onerror=()=>{ setTimeout(startSSE,5000); }; }

    refreshBoats(); refreshOverdue(); startSSE(); setInterval(()=>{refreshBoats(); refreshOverdue();}, 10000);
  </script>
</body>
</html>
