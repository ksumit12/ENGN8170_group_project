# ANU-Secure WiFi Configuration for Raspberry Pi
# Generated from current connection settings

ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1
country=AU

network={
    ssid="ANU-Secure"
    key_mgmt=WPA-EAP
    eap=TTLS
    identity="u7871775@anu.edu.au"
    password="YOUR_PASSWORD_HERE"
    phase2="auth=PAP"
    ca_cert="/etc/ssl/certs/ca-certificates.crt"
    priority=1
}





